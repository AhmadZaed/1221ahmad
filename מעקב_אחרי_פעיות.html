<html lang="he">
<head>
    <title>מעקב אחרי פעיות</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>


    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .reports-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .report-item {
      border-bottom: 1px solid #ddd;
      padding: 15px;
    }
    .report-item:last-child {
      border-bottom: none;
    }
    .report-item h3 {
      margin: 0;
      color: #333;
    }
    .report-item p {
      margin: 5px 0;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="reports-container">
    <h2>מעקב אחרי דיווחים</h2>
    <div id="reports-list"></div>
  </div>

  <script>
    // Get reports from localStorage
    const reports = JSON.parse(localStorage.getItem('reports')) || [];

    // Display reports
    const reportsList = document.getElementById('reports-list');
    if (reports.length === 0) {
      reportsList.innerHTML = '<p>לא נמצאו דיווחים.</p>';
    } else {
      reports.forEach(report => {
        const reportItem = document.createElement('div');
        reportItem.className = 'report-item';
        reportItem.innerHTML = `
          <h3>תיאור המפגע: ${report.description}</h3>
          <p><strong>מיקום:</strong> ${report.latitude}, ${report.longitude}</p>
          <p><strong>תמונה:</strong> ${report.image}</p>
        `;
        reportsList.appendChild(reportItem);
      });
    }
  </script>
</body>
</html>

<body>
    <!-- Main Content -->
    <div class="container">
        <h1 class="w3-center">רשימת מחלקות ובעלי מקצוע</h1>
        <p class="w3-center">בחר מחלקה כדי להציג את בעלי המקצוע שלה</p>

        <!-- כפתורים למחלקות עם אייקונים ותיאור -->
        <button class="department-button" onclick="showProfessionals('electricity')">
            <span><i class="fa fa-bolt"></i> מחלקת חשמל</span>
            <small>אחראי על תשתיות חשמל</small>
        </button>
        <button class="department-button" onclick="showProfessionals('transport')">
            <span><i class="fa fa-bus"></i> מחלקת תחבורה</span>
            <small>אחראי על תחבורה ציבורית ותשתיות</small>
        </button>
        <button class="department-button" onclick="showProfessionals('water')">
            <span><i class="fa fa-tint"></i> מחלקת מים</span>
            <small>טיפול בתשתיות מים וביוב</small>
        </button>
        <button class="department-button" onclick="showProfessionals('sports')">
            <span><i class="fa fa-futbol-o"></i> מחלקת ספורט</span>
            <small>ניהול מתקני ספורט</small>
        </button>
        <button class="department-button" onclick="showProfessionals('cleaning')">
            <span><i class="fa fa-trash"></i> מחלקת ניקיון</span>
            <small>תחזוקה וניקיון העיר</small>
        </button>
        <button class="department-button" onclick="showProfessionals('development')">
            <span><i class="fa fa-building"></i> מחלקת פיתוח</span>
            <small>פרויקטים ותשתיות חדשות</small>
        </button>
        
        <!-- אזור להצגת בעלי מקצוע -->
        <div id="professionals-list"></div>
    </div>

    <script>
        // נתונים של בעלי המקצוע לפי מחלקה
        const departments = {
            electricity: [
                { name: "יוסי כהן", phone: "050-1234567", email: "yossi@example.com" },
                { name: "דנה לוי", phone: "052-9876543", email: "dana@example.com" }
            ],
            transport: [
                { name: "מיכאל ברק", phone: "050-7654321", email: "michael@example.com" },
                { name: "עדי שמעון", phone: "053-5671234", email: "adi@example.com" }
            ],
            water: [
                { name: "גיא צור", phone: "050-4567890", email: "guy@example.com" },
                { name: "מאיה סולומון", phone: "052-1239876", email: "maya@example.com" }
            ],
            sports: [
                { name: "רון כהן", phone: "051-2345678", email: "ron@example.com" },
                { name: "אלונה רז", phone: "054-9871234", email: "alona@example.com" }
            ],
            cleaning: [
                { name: "תמר מזרחי", phone: "055-1234567", email: "tamar@example.com" },
                { name: "יואל שמש", phone: "057-6543210", email: "yoel@example.com" }
            ],
            development: [
                { name: "דוד ישראלי", phone: "058-1237894", email: "david@example.com" },
                { name: "נועה עמית", phone: "056-9873214", email: "noa@example.com" }
            ]
        };

        // פונקציה להצגת בעלי מקצוע לפי מחלקה
        function showProfessionals(department) {
            const professionalsList = document.getElementById("professionals-list");
            const professionals = departments[department] || [];
            
            if (professionals.length === 0) {
                professionalsList.innerHTML = `<p>אין נתונים זמינים עבור מחלקה זו.</p>`;
                return;
            }

            let html = "<h3>רשימת בעלי מקצוע:</h3>";
            professionals.forEach(prof => {
                html += `
                    <div class="professional">
                        <strong>שם:</strong> ${prof.name}<br>
                        <strong>טלפון:</strong> ${prof.phone}<br>
                        <strong>אימייל:</strong> <a href="mailto:${prof.email}">${prof.email}</a>
                    </div>
                `;
            });

            professionalsList.innerHTML = html;
        }
   

function dganjoLogout() {
    localStorage.clear();
    sessionStorage.clear();
    alert("התנתקת בהצלחה!");

}
</script>

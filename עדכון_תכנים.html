<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>עריכת תכנים - אדמין</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn-cancel {
            background-color: #f44336;
        }

        .btn-cancel:hover {
            background-color: #e31a1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>עריכת תכנים</h2>
        <form id="contentForm">
            <div class="form-group">
                <label for="contentTitle">כותרת התוכן:</label>
                <input type="text" id="contentTitle" name="contentTitle" required>
            </div>

            <div class="form-group">
                <label for="contentDescription">תיאור התוכן:</label>
                <textarea id="contentDescription" name="contentDescription" required></textarea>
            </div>

            <div class="form-group">
                <label for="contentCategory">קטגוריית התוכן:</label>
                <select id="contentCategory" name="contentCategory" required>
                    <option value="הודעות חשובות">הודעות חשובות</option>
                    <option value="חדשות עירוניות">חדשות עירוניות</option>
                    <option value="מידע על שירותים עירוניים">מידע על שירותים עירוניים</option>
                </select>
            </div>

            <div class="form-group">
                <button type="button" class="btn" onclick="updateContent()">עדכן תוכן</button>
                <button type="button" class="btn btn-cancel" onclick="cancelForm()">ביטול</button>
            </div>
        </form>
    </div>

    <script>
        
        // פונקציה שמעדכנת תוכן
        function updateContent() {
            alert("עודכן בהצלחה!");
            window.location.href = 'home.html'; // נתיב לדף הבית
        }

        // פונקציה לביטול פעולה
        function cancelForm() {
            if (confirm("האם אתה בטוח שברצונך לבטל את העריכה?")) {
                window.location.href = 'home.html';
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>מערכת רעיונות ופידבק</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f7f7f7, #ffffff);
            margin: 0;
            padding: 0;
        }
        header {
            padding: 50px;
            text-align: center;
            background: #ff4d4d;
            color: white;
        }
        header h1, header h2 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .btn {
            background: linear-gradient(to right, #4CAF50, #45a049);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            display: inline-block;
            width: 100%;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }
        .btn:hover {
            background: linear-gradient(to right, #45a049, #4CAF50);
            transform: scale(1.05);
        }
        .success-message {
            display: none;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
            border-radius: 8px;
        }
    </style>
    <script>
        function showSuccessMessage(event) {
            event.preventDefault(); // מונע שליחה אמיתית לצורך הדגמה
            document.getElementById('feedback-form').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
        }
    </script>
</head>
<body>

<!-- Header -->
<header>
    <h1>מערכת רעיונות ופידבק</h1>
    <p>שתף את הרעיונות שלך ואת המשוב שלך לשיפור העיר</p>
</header>

<!-- Form Container for Ideas -->
<div class="container">
    <h2>הצעת רעיונות לשיפור העיר</h2>
    <form>
        <div class="form-group">
            <label for="idea-title">כותרת הרעיון</label>
            <input type="text" id="idea-title" name="idea-title" placeholder="הזן כותרת לרעיון שלך" required>
        </div>
        <div class="form-group">
            <label for="description">תיאור הרעיון</label>
            <textarea id="description" name="description" rows="6" placeholder="תאר את הרעיון שלך..." required></textarea>
        </div>
        <div class="form-group">
            <label for="name">שם מלא</label>
            <input type="text" id="name" name="name" placeholder="הזן את שמך" required>
        </div>
        <div class="form-group">
            <label for="email">דואר אלקטרוני</label>
            <input type="text" id="email" name="email" placeholder="הזן כתובת דואר אלקטרוני">
        </div>
        <button type="submit" class="btn">שלח רעיון</button>
    </form>
</div>

<!-- Feedback Section -->
<div class="container feedback-section">
    <header>
        <h2>שליחת פידבק לתושבים</h2>
    </header>

    <!-- הודעת אישור -->
    <div id="success-message" class="success-message">
        הפידבק נשלח בהצלחה! תודה על שיתוף הפעולה.
    </div>

    <!-- Feedback Form -->
    <form method="post" id="feedback-form" onsubmit="showSuccessMessage(event)">
        <div style="display: none;">
            {% csrf_token %}
        </div>
        <div class="form-group">
            <label for="resident-name">שם התושב</label>
            <input type="text" id="resident-name" name="resident-name" placeholder="הכנס את שם התושב" required>
        </div>
        <div class="form-group">
            <label for="email">דואר אלקטרוני</label>
            <input type="email" id="email" name="email" placeholder="כתובת דוא"ל" required>
        </div>
        <div class="form-group">
            <label for="subject">נושא הפידבק</label>
            <input type="text" id="subject" name="subject" placeholder="נושא הפידבק" required>
        </div>
        <div class="form-group">
            <label for="content">תוכן הפידבק</label>
            <textarea id="content" name="content" rows="5" placeholder="תאר את הפידבק שלך..." required></textarea>
        </div>
        <button type="submit" class="btn">שלח פידבק</button>
    </form>
</div>

</body>
</html>
